<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="card-container">

        <!-- <img src="images/illustration-hero.svg" alt="Dancing-Illustration"> -->
        <h2 class="main-text">Order Summary</h2>


        <div class="main-paragraph">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
        </div>
      
        <div class="music-container">
            <table>
                <tr>
                    <td><img src="images/icon-music.svg" alt="" class="music-icon"></td>
                    <td class="annual"><span>Annual Plan</span> <br> $59.99/year</td>
                    <td><a href="#" class="change">Change</a></td>
                </tr>
            </table>

        </div>
      
        <div class="process-container">
            <a href="#" class="cta">Proceed to Payment</a>
         </div>
         <a href="#" class="cancel-btn">Cancel Order</a>
    </div>

</body>
</html>
